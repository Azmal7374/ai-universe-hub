<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <html data-theme="cupcake"></html>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="text-center mt-5">
      <h1 class="text-3xl font-bold">Ai Universe Hub</h1>

      <button class="border rounded-lg btn-primary text-2xl p-2 mt-5">
        Short By Date
      </button>
    </header>
    <main>
      <section id="spinner" class="mt-10 hidden">
        <div class="flex items-center justify-center">
          <div
            class="h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
            role="status"
          >
            <span
              class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
              >Loading...</span
            >
          </div>
        </div>
      </section>
      <section
        id="card-container"
        class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 m-10"
      ></section>

      <div class="text-center">
        <button
          onclick="showAllData()"
          class="border rounded-lg btn-primary text-2xl p-2 mt-5 mb-3"
        >
          Show More
        </button>
      </div>
      
      
      <section>
      <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal p-10">
        <div class="modal-box w-11/12 max-w-5xl relative">
          <label
            for="my-modal-3"
            class="btn btn-sm btn-circle absolute right-2 top-0 right-0"
            >âœ•</label
          >

          <div id="modal-details">
            
          </div>

         
        </div>
      </div>
      </section>
    </main>
    <script src="js/aiuniverse.js"></script>
  </body>
</html>
